<body>


  
  


  <div id="monitor">
    <!-- the rounded edge near the glass -->
    <div id="bezel">
      <!-- the overlay and horizontal pattern -->
      <div id="crt" class="off" onClick="handleClick(event)">
        <!-- slowly moving scanline -->
        <div class="scanline"></div>
        <!-- the input and output -->
        <div class="terminal"></div>
      </div>
    </div>
  </div>

  <nav>

      <li><button class="ctrb nav-button">ANOMALIAS</button></li>
      <li><button class="ctrb nav-button">CONFIG</button></li>
      <li><button class="ctrb nav-button">DADOS</button></li>

    </ul>
    <input type="text" placeholder="Pesquise...">
  </nav>

  <div class="containerTabela2">
    <span class="main">Binary Converter</span><br>
    <textarea autofocus class="inputBinary" id="inputBinary" onKeyUp="convertBinary()"></textarea>

  </div>
