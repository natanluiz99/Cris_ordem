<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oxanium"
    />
    <title>C.R.I.S.</title>
  </head>

  <body>
    <div id="monitor">
      <!-- the rounded edge near the glass -->
      <div id="bezel">
        <!-- the overlay and horizontal pattern -->
        <div id="crt" class="off">
          <!-- slowly moving scanline -->
          <div class="scanline"></div>
          <!-- the input and output -->
          <div class="terminal"></div>
        </div>
      </div>
    </div>

    <nav>
      <img
        src="https://cdn.discordapp.com/attachments/1091416272908066816/1173105667985395732/crislogo.jpg?ex=6562beca&is=655049ca&hm=44540003813efb0356fb229e3c15aed4c77d211b0c4ab3afa9cd181c6eae80d8&"
        alt="C.R.I.S."
      />
      <ul>
        <li><button class="nav-button">CASOS</button></li>
        <li><button class="nav-button">REGISTROS</button></li>
        <li><button class="nav-button">ANOMALIAS</button></li>
        <li><button class="nav-button">CONFIG</button></li>
        <li><button class="nav-button">DADOS</button></li>
      </ul>
      <input type="text" placeholder="Pesquise..." />
    </nav>

    <main id="main">
      <div class="containerTabela2">
        <div class="justify">Codificador Bin√°rio</div>
        <span class="main"></span><br />
        <textarea
          autofocus
          class="inputBinary"
          id="inputBinary"
          onKeyUp="convertBinary()"
        ></textarea>
        <textarea class="outputBinary" id="outputBinary" readonly></textarea>
      </div>
  
      <div class="containerTabela">
        <h1>Agentes em campo</h1>
        <div id="diva"></div>
      </div>
  
      <div id="containerTabela4">
        <h1>C.R.I.S.</h1>
        <canvas id="c"></canvas>
      </div>
  
      <div class="containerTabela3">
        <h1>Tradutor Paranormal</h1>
        <div id="buttonsContainer"></div>
        <div id="name"></div>
      </div>
    </main>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>

    <script src="file.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://threejs.org/build/three.module.js"
        }
      }
    </script>
    <script src="main.js" type="module"></script>
  </body>
</html>
